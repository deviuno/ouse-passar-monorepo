<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouse Passar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#FFB800',
              bgMain: '#1A1A1A',
              bgCard: '#252525',
              textMain: '#FFFFFF',
              textSec: '#6E6E6E',
              success: '#2ECC71',
              error: '#E74C3C',
              accentBlue: '#003A7C'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1A1A1A;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Simple Confetti Animation */
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #FFB800;
        top: 0;
        opacity: 0;
      }
      .confetti-piece:nth-child(1) { left: 7%; transform: rotate(-40deg); animation: drop 4s infinite ease-out; animation-delay: 0s; background-color: #FFB800; }
      .confetti-piece:nth-child(2) { left: 14%; transform: rotate(4deg); animation: drop 4s infinite ease-out; animation-delay: 0.2s; background-color: #2ECC71; }
      .confetti-piece:nth-child(3) { left: 23%; transform: rotate(-12deg); animation: drop 4s infinite ease-out; animation-delay: 0.4s; background-color: #E74C3C; }
      .confetti-piece:nth-child(4) { left: 33%; transform: rotate(10deg); animation: drop 4s infinite ease-out; animation-delay: 0.6s; background-color: #3498DB; }
      .confetti-piece:nth-child(5) { left: 43%; transform: rotate(-18deg); animation: drop 4s infinite ease-out; animation-delay: 0.8s; background-color: #FFB800; }
      .confetti-piece:nth-child(6) { left: 53%; transform: rotate(15deg); animation: drop 4s infinite ease-out; animation-delay: 1s; background-color: #9B59B6; }
      .confetti-piece:nth-child(7) { left: 65%; transform: rotate(-25deg); animation: drop 4s infinite ease-out; animation-delay: 1.2s; background-color: #2ECC71; }
      .confetti-piece:nth-child(8) { left: 78%; transform: rotate(20deg); animation: drop 4s infinite ease-out; animation-delay: 1.4s; background-color: #E74C3C; }
      
      @keyframes drop {
        0% { top: -10%; opacity: 0; }
        20% { opacity: 1; }
        100% { top: 110%; opacity: 0; transform: rotate(120deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
