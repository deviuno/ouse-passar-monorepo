<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouse Passar | A Elite dos Concursos Públicos</title>
    <meta name="description" content="A plataforma estratégica definitiva para aprovação em concursos policiais, tribunais e administrativos. Método validado com milhares de aprovados." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#1A1A1A', // Dark background
                darker: '#111111', // Almost black
                card: '#242424', // Card background
                yellow: '#FFB800', // Primary Accent
                yellowHover: '#E5A600',
                gray: '#B0B0B0', // Text gray
                white: '#FFFFFF',
              }
            },
            backgroundImage: {
              'hero-pattern': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1A1A1A;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
      }
      .font-display {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB800;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 184, 0, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-white selection:bg-brand-yellow selection:text-brand-darker">
