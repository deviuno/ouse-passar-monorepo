<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouse Passar | A Elite dos Concursos Públicos</title>
  <link rel="icon" type="image/webp" href="https://ousepassar.com/wp-content/uploads/2025/02/favicon-100x100.webp" />
  <link rel="apple-touch-icon" href="https://ousepassar.com/wp-content/uploads/2025/02/favicon-100x100.webp" />
  <meta name="description"
    content="A plataforma estratégica definitiva para aprovação em concursos policiais, tribunais e administrativos. Método validado com milhares de aprovados." />
  <!-- Mantendo Tailwind CDN por simplicidade na migração, idealmente migraria para PostCSS no futuro -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#1A1A1A', // Dark background
              darker: '#111111', // Almost black
              card: '#242424', // Card background
              yellow: '#FFB800', // Primary Accent
              yellowHover: '#E5A600',
              gray: '#B0B0B0', // Text gray
              white: '#FFFFFF',
            }
          },
          backgroundImage: {
            'hero-pattern': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
    }

    .font-display {
      font-family: 'Montserrat', sans-serif;
    }

    /* Custom scrollbar for Dark Theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFB800;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 184, 0, 0.3);
    }

    /* Scroll Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation classes */
    .animate-fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .animate-fade-in-left {
      animation: fadeInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .animate-fade-in-right {
      animation: fadeInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .animate-fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .animate-slide-in-up {
      animation: slideInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* Stagger delays for children */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    .stagger-5 {
      animation-delay: 0.5s;
    }

    .stagger-6 {
      animation-delay: 0.6s;
    }

    /* Initial state for animations */
    .scroll-animate {
      opacity: 0;
    }

    .scroll-animate.visible {
      opacity: 1;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

<body class="bg-brand-dark text-white selection:bg-brand-yellow selection:text-brand-darker">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
