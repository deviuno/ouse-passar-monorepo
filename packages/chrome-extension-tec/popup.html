<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #FFB800;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 img {
      width: 24px;
      height: 24px;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.info {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
    }
    .status.success {
      background: #1a3a1a;
      border: 1px solid #2a5a2a;
      color: #4ade80;
    }
    .status.error {
      background: #3a1a1a;
      border: 1px solid #5a2a2a;
      color: #f87171;
    }
    .status.warning {
      background: #3a3a1a;
      border: 1px solid #5a5a2a;
      color: #fbbf24;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    button.primary {
      background: #FFB800;
      color: #1a1a1a;
    }
    button.primary:hover {
      background: #FFC933;
    }
    button.primary:disabled {
      background: #666;
      cursor: not-allowed;
    }
    button.secondary {
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #3a3a3a;
    }
    button.secondary:hover {
      background: #3a3a3a;
    }
    .settings {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #3a3a3a;
    }
    .settings label {
      display: block;
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 4px;
    }
    .settings input {
      width: 100%;
      padding: 8px;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 12px;
    }
    .cookie-count {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 8px;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #3a3a3a;
      border-top-color: #FFB800;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>
    <span>TecConcursos Exporter</span>
  </h1>

  <div id="status" class="status info">
    Clique no botão para exportar os cookies do TecConcursos para o scraper.
  </div>

  <button id="copyBtn" class="primary">
    Copiar Cookies para Área de Transferência
  </button>

  <button id="exportBtn" class="secondary">
    Enviar Cookies para Servidor
  </button>

  <button id="checkBtn" class="secondary">
    Verificar Status do Login
  </button>

  <div id="cookieCount" class="cookie-count"></div>

  <div class="settings">
    <label>URL do Servidor (API)</label>
    <input type="text" id="serverUrl" value="http://72.61.217.225:4000" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
