<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons - TecConcursos Exporter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
    .icon-container { display: inline-block; margin: 20px; text-align: center; }
    canvas { border: 1px solid #333; }
    a { color: #FFB800; }
  </style>
</head>
<body>
  <h1>TecConcursos Exporter - Icons</h1>
  <p>Right-click each icon and select "Save image as..." to download:</p>

  <div class="icon-container">
    <canvas id="c16" width="16" height="16"></canvas>
    <p>icon16.png</p>
  </div>

  <div class="icon-container">
    <canvas id="c48" width="48" height="48"></canvas>
    <p>icon48.png</p>
  </div>

  <div class="icon-container">
    <canvas id="c128" width="128" height="128"></canvas>
    <p>icon128.png</p>
  </div>

  <script>
    function drawIcon(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background - yellow rounded square
      ctx.fillStyle = '#FFB800';
      ctx.beginPath();
      const radius = size * 0.15;
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();

      // Letter T
      ctx.fillStyle = '#1a1a1a';
      ctx.font = 'bold ' + (size * 0.65) + 'px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size/2, size/2 + size*0.05);
    }

    drawIcon('c16');
    drawIcon('c48');
    drawIcon('c128');
  </script>
</body>
</html>
